name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - .
          - crypto/omemo
          - storage/mongodb
          - storage/mysql
          - storage/postgres
          - storage/redis
          - storage/sqlite
          - cmd/xmppd
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        working-directory: ${{ matrix.module }}
        run: go build ./...

      - name: Vet
        working-directory: ${{ matrix.module }}
        run: go vet ./...

      - name: Test
        working-directory: ${{ matrix.module }}
        run: go test -race ./...
