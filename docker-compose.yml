services:
  xmpp:
    image: ghcr.io/meszmate/xmpp-go:latest
    build:
      context: .
    env_file:
      - ./docker/xmppd.env
    ports:
      - "5222:5222"
    volumes:
      - xmpp-data:/var/lib/xmpp
    profiles: ["xmpp"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: xmpp
      POSTGRES_USER: xmpp
      POSTGRES_PASSWORD: xmpp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    profiles: ["postgres"]

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: xmpp
      MYSQL_USER: xmpp
      MYSQL_PASSWORD: xmpp
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    profiles: ["mysql"]

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    profiles: ["mongo"]

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    profiles: ["redis"]

volumes:
  xmpp-data:
  postgres-data:
  mysql-data:
  mongo-data:
  redis-data:
